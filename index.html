 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="qr">
    <div class="qr_card">
        <div class="qr_wrapper ">
            <img src="./img/123.png" alt="" class="qr_img">
        </div>
        
        <form>
          <div class="form-group mx-3 my-3">
              <label for="qrCodeText">Введите текст в поле:</label><br />
              <textarea id="qrCodeText" class="form-control" rows="6"></textarea>
          </div>
        </form>
        <button id="generateQRCode">qr</button>
        <div class="qrCodeOutput"></div>
        <h1 class="qr_title">
            Improve your front-end skills by building projects
        <h1>
        <p class="qr_text">
            Scan the QR code to  visit Frontend Mentor and take your coding skills to the next level
        </p>
        <button id="btn">Сгенерировать QR</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Вадим Бирюков</a>.
  </div>
  <script src="http://cosmic.mearie.org/2011/01/qrjs/qr.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
