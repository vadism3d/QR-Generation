 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="qr">
    <div class="qr_card">
      <div class="qr_wrapper">
            <!-- <img src="./img/123.png" alt="" class="qr_img"> -->
        <div id="qrCodeOutput" class="text-center">
            Здесь будет сгенерированный QR-код
        </div>
      </div>
        <div id="app">
          <h1 class="p-3">Генератор QRCode</h1>
          <div class="text">
            <form>
                <div class="form-group mx-3 my-3">
                      <label for="qrCodeText">Введите текст в поле:</label><br />
                      <textarea id="qrCodeText" class="form-control" rows="6"></textarea>
                </div>
                <div class="form-group  mx-3 my-3">
                    <button type="button"  class="btn btn-primary" id="generateQRCode">Generate</button>
                </div>
            </form>
          </div>
      </div>
  </main>
  <div class="attribution"> 
    Coded by <a href="https://github.com/vadism3d">Вадим Бирюков</a>.
  </div>
  <script src="http://cosmic.mearie.org/2011/01/qrjs/qr.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
